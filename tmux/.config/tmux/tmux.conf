# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Nightfly blue colors (matching vim nightfly theme)
# Status bar colors - using nightfly's signature blues
set -g status-style "bg=#011627,fg=#82aaff"
set -g status-left-style "bg=#82aaff,fg=#011627"
set -g status-right-style "bg=#1d3b53,fg=#82aaff"

# Window status colors
set -g window-status-style "bg=#011627,fg=#7e8294"
set -g window-status-current-style "bg=#82aaff,fg=#011627,bold"

# Pane border colors
set -g pane-border-style "fg=#1d3b53"
set -g pane-active-border-style "fg=#82aaff"

# Message colors
set -g message-style "bg=#82aaff,fg=#011627"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Renumber windows when one is closed
set -g renumber-windows on
